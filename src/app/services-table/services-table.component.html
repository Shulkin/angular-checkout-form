<table class="servicesTable">
  <thead>
    <tr>
      <td>Услуга</td>
      <td>Стоимость</td>
      <td>Оплачено</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.name }}</td>
      <td>{{ service.totalCost|currency }}</td>
      <td>{{ service.paidAmount|currency }}</td>
    </tr>
  </tbody>
</table>
